<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://bootswatch.com/flatly/bootstrap.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="weather.js"></script>
</head>

<body>

  <!--Get Weather button functionality-->

  <div class="container-fluid">
  <!--Open containter.fluid-->
     <h3><a href="#" class="btn btn-primary get-the-weather">Get the weather</a></h3>

    <div class="row">
     <div class="col-md-4">
       <p><h4>Currently</h4></p>
      <div class="weather-report">
       </div>
     </div>

     <div class="col-md-4">
       <p><h4>Next Hour</h4></p>
       <div class="weather-report0">
       </div>
     </div>

     <div class="col-md-4">
       <p><h4>Next 24 Hours</h4></p>
       <div class="weather-report00">
       </div>
     </div>

   </div>

   <div class="row">
    <div class="col-md-4">
      <p><h4>Tomorrow</h4></p>
     <div class="weather-report1">
      </div>
    </div>

    <div class="col-md-4">
      <p><h4>Next Day</h4></p>
      <div class="weather-report2">
      </div>
    </div>

    <div class="col-md-4">
      <p><h4>Following Day</h4></p>
      <div class="weather-report3">
      </div>
    </div>

   </div>

    <!-- Create a table that has the 5-day forecast and link to map> -->
    <!-- Need to show current weather conditions and 3-day daily forecast-->
    <!--Perhaps show the hourly forecast and icons with sun/clouds, also moon phase, Wanning or Waxing Gibbous-->
    <!--Use div class container.fluid in order to make the layout nice with padding and borders, use bootstrap themes to make layout better-->

  </div>
  <!--Close container.fluid-->

</body>

</html>
