<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://bootswatch.com/readable/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="weather.js"></script>
</head>

<body>

  <!--Get Weather button functionality-->

  <div class="container-fluid">
  <!--Open containter.fluid-->
     <h3><a href="#" class="btn btn-primary get-the-weather">Get the weather</a></h3>

    <div class="row">
     <div class="col-md-4">
       <p><h4>Currently</h4></p>
      <div class="weather-report">
       </div>
     </div>

     <div class="col-md-4">
       <p><h4>Next Hour</h4></p>
       <div class="weather-report0">
       </div>
     </div>

     <div class="col-md-4">
       <p><h4>Next 24 Hours</h4></p>
       <div class="weather-report00">
       </div>
     </div>

   </div>

   <div class="row">
    <div class="col-md-4">
      <p><h4>Tomorrow</h4></p>
     <div class="weather-report1">
      </div>
    </div>

    <div class="col-md-4">
      <p><h4>Next Day</h4></p>
      <div class="weather-report2">
      </div>
    </div>

    <div class="col-md-4">
      <p><h4>Following Day</h4></p>
      <div class="weather-report3">
      </div>
    </div>

   </div>

    <div class="row">
      <div class="col-12" style=margin:50px>
       <iframe id="forecast_embed" type="text/html" frameborder="0" height="245" width="80%" src="http://forecast.io/embed/#lat=42.056459&lon=-87.675267&name=Chicago, IL"> </iframe>
     </div>
    </div>

    <!-- I found this embedded weather bug from playing around on the forecast io site.  It's pretty cool and I hope to use it again-->

  </div>
  <!--Close container.fluid-->

</body>

</html>
